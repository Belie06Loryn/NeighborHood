{% extends 'all-files/base.html' %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
.hr{ 
    display: block;
    margin-left:200px;
    margin-right: 200px;
    border-style: inset;
    border-width: 1px;
} 
footer{
    /* position: fixed; */
    background-color:transparent;
    left: 0;
    bottom: 0;
    width: 100%;
    color:rgb(8, 8, 8);
    text-align: center;
    font-size: 10px;
}
</style>
<body style="background-color: rgb(0, 0, 0, 0.1);">
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/dff.jpg" style="width:100%; height: 400px;">
      </div>

      <div class="item">
        <img src="static/dfgh.jpg" style="width:100%; height: 400px;">
      </div>
    
      <div class="item">
        <img src="static/ggg.jpg" style="width:100%; height: 400px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
      {% if hoods %}
      {% for fotos in hoods %}
      <div class="card" style="width: 350px;">
      <div class="card-heading">
          <div class="placing" id="imag1">
          <a href="{%url 'Hoo' fotos.id %}"><img src="{{ fotos.image.url }}" style="width: 350px;"></a>
      <br><p><strong>{{fotos.location}}</strong></p>
      <p>{{fotos.name}}</p>
          </div>
      </div></div><br><br>    
      {% endfor %}
      {% endif %}
  </div>
  <div class="col-md-1"></div>
</div></div>

<br><br><br>
<div>
    <footer>
        <hr class="hr">
        <p>@2019 by ____ProDevloper.Proudly Created</p>
    </footer>
</div>   
</body>
</html>
{% endblock %}
